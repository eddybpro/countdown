<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Project</title>

    <!--css link  -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section">
        <div class="img-container">
            <img src="assets/new-year-img.jpeg" alt="new year holiday">
        </div>

        <div class="text-container">
            <h1 class="title">the new year holiday</h1>
            <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit atque maxime veritatis quam. Quaerat Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit atque maxime veritatis quam. Quaerat, quidem, quidem!</p>
            <div class="time-container">
                <div class="time">
                    <p id="day">1</p>
                    <p class="day">days</p>
                </div>
                <div class="time">
                    <p id="hour">1</p>
                    <p class="hour">hours</p>
                </div>
                <div class="time">
                    <p id="min">1</p>
                    <p class="min">mins</p>
                </div>
                <div class="time">
                    <p id="sec">1</p>
                    <p class="sec">secs</p>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
